<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address Search Results</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f8f9fa;
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
      }

      .header h1 {
        color: #2c3e50;
        margin-bottom: 10px;
      }

      .results-count {
        color: #6c757d;
        font-size: 14px;
      }

      .address-list {
        display: grid;
        gap: 16px;
      }

      .address-card {
        background: white;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        border: 1px solid #e9ecef;
        transition: all 0.2s ease;
      }

      .address-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
      }

      .address-main {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 12px;
      }

      .address-street {
        font-size: 18px;
        font-weight: 600;
        color: #2c3e50;
        margin: 0;
      }

      .postal-code {
        background: #e3f2fd;
        color: #1565c0;
        padding: 4px 8px;
        border-radius: 6px;
        font-size: 12px;
        font-weight: 500;
      }

      .address-location {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 12px;
      }

      .location-icon {
        width: 16px;
        height: 16px;
        fill: #6c757d;
      }

      .city-municipality {
        color: #495057;
        font-size: 14px;
      }

      .coordinates {
        display: flex;
        align-items: center;
        gap: 8px;
        font-family: 'Monaco', 'Menlo', monospace;
        font-size: 12px;
        color: #6c757d;
        background: #f8f9fa;
        padding: 8px 12px;
        border-radius: 6px;
      }

      .coordinates a {
        color: #0066cc;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: color 0.2s ease;
      }

      .coordinates a:hover {
        color: #0052a3;
        text-decoration: underline;
      }

      .coordinate-icon {
        width: 14px;
        height: 14px;
        fill: #6c757d;
      }

      .no-results {
        text-align: center;
        color: #6c757d;
        padding: 40px;
        background: white;
        border-radius: 12px;
        border: 2px dashed #dee2e6;
      }

      @media (max-width: 600px) {
        body {
          padding: 16px;
        }

        .address-main {
          flex-direction: column;
          gap: 8px;
        }

        .postal-code {
          align-self: flex-start;
        }
      }
    </style>
  </head>
